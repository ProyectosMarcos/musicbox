    <main class="main">
        <p class="titulo_album">{{nombre}}</p>
        <img v-bind:src="imagen" alt=""class="portada-album" >
        <div class="datos-album">
            <p class="caracteristica">
                {{biografia}}

            <ul class="listado-canciones">

            <a class="link_album" v-bind:href="ref">+ info</a>

        <div class="boton-puntuacion-album">

        </div> <!-- hacer que boton sea para añadir a fav-->

                        <div class="guardado-albums">
                            <span v-if="esFav==0">

                            </span>
                            <span v-if="esFav==1">
                                <button id="guardar-detalle-album">Añadir</button>
                            </span>
                        </div>
                        <div class="cerrar-albums">
                            <button id="cerrar-detalle-album">Cerrar</button>
                        </div>                        
                    </form>
                </div>
            </dialog>
